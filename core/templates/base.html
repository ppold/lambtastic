<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lambdastic</title>
	<meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
	<meta name='description' content=''>
	<meta name='viewport' content='width=device-width, initial-scale=1.0,
																 minimum-scale=1.0, maximum-scale=1.0'>
	<meta name='apple-mobile-web-app-capable' content='yes'>
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.3.0/pure-min.css">
	<link rel="stylesheet" href="/static/styles/app.css">
	<link rel='icon' type='image/png' href='/static/images/favicon.png'>
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,300italic,300,100italic,100,400italic' rel='stylesheet' type='text/css'>
</head>
<body class='{% block body_class %}{% endblock %}'>
	{% block content %}{% endblock %}
	{% raw %}
	<script id="results_template" type="text/x-handlebars-template">
	{{#each landmarks}}
	<li id={{ id }}>
		<a href="#{{ id }}">
			<h1>{{ name }}</h1>
			<div class="details">
				{{#ifCond kind "museo"}}
				<p class="description">{{ description }}</p>
				<p class="schedule">Horario: {{ schedule }}</p>
				<p class="cost">Costo: {{ cost }}</p>
				<p class="webpage">Sitio web: {{ webpage }}</p>
				{{/ifCond}}
				{{#ifCond kind "urban"}}
				<p class="description">{{ arch_type }}. {{ description }}</p>
				<p class="address"><span class="address-prefix">Direcci√≥n:</span> {{ direction }}</p>
				{{/ifCond}}
				<p class="distance">Distancia: <span class="distance-value"></span></p>
				<p class="time">Tiempo en llegar: <span class="time-value"></span></p>
			</div>
		</a>
	</li>
	{{/each}}
	</script>
	{% endraw %}
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=true"></script>
	<script src="/static/scripts/handlebars.js"></script>
	<script src="http://requirejs.org/docs/release/2.1.8/minified/require.js" data-main="/static/scripts/app"></script>
</body>
</html>
